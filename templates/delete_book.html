<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Books</title>
</head>
<body>
    <h1>Delete Book</h1>
    <form action="DeleteOldBook">
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Select to Delete</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.book_id }}</td>
                <td>
                    <input type="checkbox" name="book_id" value="{{ book.book_id }}">
                </td>
            {% endfor %}
            </tr> 
        </table><br>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
