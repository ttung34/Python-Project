<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE COMMODITY</title>
</head>
<body>
    <h1>DELETE COMMODITY</h1>
    <form method="get" action="delete_commodity_success">
        <table border="2">
            <tr>
                <th>Commodity Code</th>
                <th>Select To Delete</th>
            </tr>
            {% for commodity in commoditys %} 
            <tr>
                <td>{{ commodity.commodity_codes }}</td>
                <td>
                    <input type="checkbox" name="commodity_codes" value="{{ commodity.commodity_codes }}">
                </td>
            {% endfor %}
            </tr>
        </table><br><br>
        <button type="submit">DELETE COMMODITY</button><br><br>
    </form>
    <form method="get" action="website_commodity">
        <button type="submit">COME BACK</button><br><br>
    </form>
</body>
</html>
